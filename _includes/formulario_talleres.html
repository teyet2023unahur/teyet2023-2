
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section bg-light d-flex flex-column align-items-center">
    
    <button class="btn btn-primary mx-auto mb-4 mt-0">Volver</button>
    <form class="border rounded shadow-sm bg-white col-7 p-5 ">
        <div class="form-group">
            <label for="exampleFormControlName">Nombre:</label>
            <input type="text" class="form-control" id="exampleFormControlName" placeholder="Introduzca su nombre">
        </div>
        <div class="form-group">
            <label for="exampleFormControlLastName">Apellido:</label>
            <input type="text" class="form-control" id="exampleFormControlLastName" placeholder="Introduzca su apellido">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@gmail.com">
        </div>
        <div class="form-group">
        <label for="exampleFormControlSelect2">Taller en el que quiere participar:</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Pensamiento computacional</option>
            <option>Videojuegos educativos</option>
            <option>Robótica Educativa</option>
            <option>Tecnologías inmersivas</option>
            <option>IA y educación</option>
            <option>Herramientas para gestión educativa</option>
        </select>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mx-auto col-6">Inscribirse</button>
        </div>
    </form>
</section>
{% endif %}
