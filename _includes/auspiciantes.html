{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].auspiciantes.section | default: 'auspiciantes' }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="margin-bottom: 5%;">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].auspiciantes.title | default: "Auspiciantes" }}</h2>
      </div>
    </div>
    <div class="row" style="justify-content: center;">
      <div class="col-lg-12 carrousel-container">
        {% for file in site.data.sitetext[site.locale].auspiciantes.list %}
        <div class="carrousel-imgcont">
          <div class="carrousel-img">
            <img src="assets/img/auspicios/{{ file.nombre-archivo }}.png" width="100%" alt="" onclick="window.open('{{ file.link }}','_blank')">
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<style>
  .carrousel-container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .carrousel-imgcont{
    padding: 1% 1% 1% 1%;
  }
  @media screen and (max-width: 375px) { .carrousel-imgcont{ width: 50%; } }
  @media screen and (min-width: 375px) { .carrousel-imgcont{ width: 41.66%; } }
  @media screen and (min-width: 576px) { .carrousel-imgcont{ width: 33.33%; } }
  @media screen and (min-width: 768px) { .carrousel-imgcont{ width: 25%; } }
  @media screen and (min-width: 992px) { .carrousel-imgcont{ width: 16.66%; } }
  .carrousel-img img{
    cursor: pointer;
    background: #DDD;
    border-radius: 50%;
    padding: 5% 5% 5% 5%;
  }
  .carrousel-img img:hover{
    background: #FFF;
    box-shadow: 0 0 10px #000000;
  }
</style>
{% endif %}
