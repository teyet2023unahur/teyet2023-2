{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].auspiciantes.section | default: 'auspiciantes' }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="margin-bottom: 5%;">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].auspiciantes.title | default: "Auspiciantes" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="row">
          <div class="col text-center" style="background-color: #ddd; border-radius: 50%; margin: auto 10%;">
            <a href="https://redunci.info.unlp.edu.ar/"><img src="assets/img/auspicios/redUNCI.png" width="100%" alt="RedUNCI"></a> 
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col text-center" style="background-color: #ddd; border-radius: 50%; margin: auto 10%;">
            <a href="https://unahur.edu.ar/"><img src="assets/img/auspicios/UNAHUR.png" width="100%" alt="UNAHUR"></a> 
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col text-center" style="background-color: #ddd; border-radius: 50%; margin: auto 10%;">
            <a href="https://www.argentina.gob.ar/ciencia"><img src="assets/img/auspicios/ministCienciaTec.png" width="100%" alt="Ministerio Cienci y Tecnologia"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
